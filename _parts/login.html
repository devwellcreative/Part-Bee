<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <base href="../" target="_blank">

    <title>Part Bee - Login</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />

    <!-- jQuery -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>

    <!--bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Animate CSS -->
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />

    <!-- owl-carousel -->
    <link rel="stylesheet" href="vendor/owl-carousel/assets/owl.carousel.css" />
    <script type="text/javascript" src="vendor/owl-carousel/owl.carousel.min.js"></script>

    <!-- font-awesome  -->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />

    <!-- Slidefy -->
    <link rel="stylesheet" href="vendor/slidefy/slidefy.css" />
    <script type="text/javascript" src="vendor/slidefy/slidefy.js"></script>

    <!-- Part Bee  -->
    <link rel="stylesheet" href="vendor/pbee/styles.css" />
    <link rel="stylesheet" href="vendor/pbee/debug-style.css" />
    <script type="text/javascript" src="vendor/pbee/debug-style.js"></script>

    <!-- projeto -->
    <link rel="stylesheet" href="content/styles/default-login.css" />
</head>

<body id="shower">
    <div class="insider">
        <div class="col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4" id="login-box">
            <div class="box">
                <div class="logo animated infinite rubberBand">
                    <img src="content/images/logo.svg" width="150" />
                </div>
                <hr />
                <div class="fields">
                    <h3>Login</h3>
                    <form>
                        <div class="input-group margin-bottom-sm">
                            <input title="Seu nome de usuário" type="text" maxlength="150" class="form-control" placeholder="Nome de usuário" />
                        </div>
                        <div class="input-group margin-bottom-sm">
                            <input title="Sua senha" type="password" name="Password" class="form-control" placeholder="Senha" />
                        </div>
                        <div class="row">
                            <div class="col-xs-12 end-form">
                                <a href="#Reset">Esqueceu a senha?</a>
                            </div>
                            <div class="col-xs-offset-3 col-xs-6">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" value="Entrar" disabled="disabled">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer">
                <a href="#" target="_blank">Empresa S.A.</a>
            </footer>

            <style>
                body { background-color: #eee; }
            </style>
        </div>

        <div class="clearfix"></div>
    </div>
    <div id="develpedby">
        Desenvolvido por <a href="https://github.com/walmeidaw" title="@walmeidaw">Willian Almeida Rodrigues</a>, 2016 &copy;
    </div>
</body>

</html>
